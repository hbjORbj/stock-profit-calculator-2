<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond"
    />
    <script type="text/javascript" src="js/index.js"></script>
    <title>Stock Profit Calculator 2</title>
  </head>
  <body>
    <h3>Stock Profit Calculator 2</h3>
    <div class="prices">
      <div class="price_container">
        <h5 class="title">Buying Price:</h5>
        <input id="buying_price" class="price" type="text" placeholder="$" />
      </div>
      <div class="price_container">
        <h5 class="title">Selling Price:</h5>
        <div id="selling_price" class="price"></div>
      </div>
      <div class="submit">
        <a href="#" onclick="increment();">Increment</a>
        <a href="#" onclick="decrement();">Decrement</a>
      </div>
    </div>
    <div class="output_container">
      <h5 class="title">Profit Rate:</h5>
      <h1 id="profit_rate">0%</h1>
    </div>
  </body>
</html>
